<style>
  .subscibe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: red;
    height: 37px;
    width: 100px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }

  .subscibe-button:hover {
    opacity: 0.7;
  }

  .subscibe-button:active {
    opacity: 0.3;
  }

  .join-button {
    background-color: white;
    border-style: solid;
    border-color: rgb(41, 118, 211);
    border-width: 1px;
    color: rgb(41, 118, 211);
    height: 37px;
    width: 70px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s, color 0.15s;
  }

  .join-button:hover {
    background-color: rgb(41, 118, 211);
    color: white;
  }

  .join-button:active {
    opacity: 0.6;
  }

  .tweet-button {
    background-color: rgb(2, 158, 255);
    border: none;
    height: 36px;
    width: 74px;
    color: white;
    border-radius: 23px;
    font-weight: bold;
    cursor: pointer;
    margin-right: 2px;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
  }

  .getstarted-button {
    background-color: rgb(125, 56, 125);
    border-color: rgb(125, 56, 125);
    border-style: none;
    height: 37px;
    width: 100px;
    color: white;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    margin-left: 6px;
    transition: opacity 0.15s;
  }

  .getstarted-button:hover {
    opacity: 0.9;
  }

  .getstarted-button:active {
    opacity: 0.4;
  }

  .download-button {
    background-color: white;
    border-color: rgb(106, 106, 106);
    border-style: solid;
    border-width: 1px;
    height: 37px;
    width: 100px;
    color: gray;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    margin-left: 8px;
    transition: background-color 0.15s, opacity 0.15s;
  }

  .download-button:hover {
    background-color: rgb(106, 106, 106);
    color: white;
    opacity: 0.6;
  }
</style>
<button class="subscibe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
<button class="getstarted-button">Get started</button>
<button class="download-button">Download</button>
